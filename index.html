<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Veux-tu √™tre ma Valentine ?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Toile pour les confettis en plein √©cran */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(200px, 60vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 4vw, 38px);
      margin: 12px 0 18px;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 20; /* Pour rester au-dessus du bouton Non */
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      right: 15%;
      background: #e5e7eb;
      color: #111827;
      z-index: 15;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 5vw, 42px);
      margin: 10px 0;
      color: #ff3b7a;
    }

    .fireworks {
      width: min(300px, 80vw);
      border-radius: 15px;
      margin: 0 auto;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
      <circle cx="160" cy="130" r="8" fill="#333"/>
      <circle cx="220" cy="130" r="8" fill="#333"/>
      <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
    </svg>

    <h1 id="mainTitle">Elisa, veux-tu √™tre ma Valentine ?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Oui !</button>
      <button id="noBtn">Non</button>
    </section>

    <div class="hint" id="hint">Essaye de cliquer sur Non pour voir... üòà</div>

    <section class="result" id="result">
      <h2>OUIII ! ‚ù§Ô∏è üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/9ZsHoKnjg4ykx3mzTR/giphy.gif"
        alt="Grenouille joyeuse"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const mainTitle = document.getElementById("mainTitle");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // Ajustement de la taille du canvas pour les confettis
    function resizeConfettiCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false });

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confettiInstance({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff3b7a', '#ffd6e7', '#ffffff']
        });
        confettiInstance({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff3b7a', '#ffd6e7', '#ffffff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    // Le bouton Oui grossit quand on essaye de toucher le Non
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.2);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // Le bouton Non s'enfuit de mani√®re al√©atoire
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const newLeft = Math.random() * (z.width - b.width);
      const newTop = Math.random() * (z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    // D√©tection du survol (souris et tactile)
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot((b.left + b.width/2) - e.clientX, (b.top + b.height/2) - e.clientY);
      if (distance < 100) moveNo();
    });

    // Action finale lors du clic sur Oui
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      mainTitle.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });
  </script>
</body>
</html>
