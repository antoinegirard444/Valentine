<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Veux-tu Ãªtre ma Valentine ?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(340px, 90vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      color: #ff3b7a;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur-cat" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1" />
          <stop offset="1" stop-color="#f2a97b" />
        </linearGradient>
        <linearGradient id="fur-monkey" x1="0" x2="1">
          <stop offset="0" stop-color="#8d5b3e" />
          <stop offset="1" stop-color="#70442c" />
        </linearGradient>
        <linearGradient id="face-monkey" x1="0" x2="1">
          <stop offset="0" stop-color="#f5ccb0" />
          <stop offset="1" stop-color="#e2b091" />
        </linearGradient>
        <linearGradient id="heart-grad" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d" />
          <stop offset="1" stop-color="#ff1f68" />
        </linearGradient>
      </defs>

      <g transform="translate(110, 130)">
        <circle cx="0" cy="0" r="40" fill="url(#fur-cat)" />
        <path d="M-35 -20 L-40 -55 L-10 -35 Z" fill="url(#fur-cat)" />
        <path d="M35 -20 L40 -55 L10 -35 Z" fill="url(#fur-cat)" />
        <line x1="-50" y1="5" x2="-25" y2="5" stroke="#333" stroke-width="2" />
        <line x1="-50" y1="12" x2="-25" y2="10" stroke="#333" stroke-width="2" />
        <line x1="50" y1="5" x2="25" y2="5" stroke="#333" stroke-width="2" />
        <line x1="50" y1="12" x2="25" y2="10" stroke="#333" stroke-width="2" />
        <circle cx="-15" cy="-5" r="4" fill="#000" />
        <circle cx="15" cy="-5" r="4" fill="#000" />
        <path d="M-5 10 Q0 15 5 10" stroke="#333" fill="none" />
        <path d="M15 15 C15 8 25 5 30 12 C35 5 45 8 45 15 C45 25 30 32 30 40 C30 32 15 25 15 15Z" fill="url(#heart-grad)" />
      </g>

      <g transform="translate(290, 130)">
        <circle cx="-40" cy="-10" r="12" fill="url(#fur-monkey)" />
        <circle cx="40" cy="-10" r="12" fill="url(#fur-monkey)" />
        <circle cx="0" cy="0" r="42" fill="url(#fur-monkey)" />
        <path d="M-30 0 A 30 30 0 1 1 30 0 A 25 25 0 1 1 -30 0" fill="url(#face-monkey)" opacity="0.9" transform="translate(0, 5) scale(1.1, 1)" />
        <circle cx="-12" cy="0" r="4" fill="#000" />
        <circle cx="12" cy="0" r="4" fill="#000" />
        <path d="M-10 15 Q0 22 10 15" stroke="#70442c" stroke-width="2" fill="none" />
        <path d="M-45 15 C-45 8 -35 5 -30 12 C-25 5 -15 8 -15 15 C-15 25 -30 32 -30 40 C-30 32 -45 25 -45 15Z" fill="url(#heart-grad)" />
      </g>
    </svg>

    <h1>Elisa, veux-tu Ãªtre ma Valentine ?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Oui</button>
      <button id="noBtn">Non</button>
    </section>

    <div class="hint" id="hint">Essaye de cliquer sur non... ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>Wouhouuu</h2>
      <img
        class="fireworks"
        src="https://i.pinimg.com/originals/95/b0/0a/95b00aac82fda0b59cd986077f1f5780.gif"
        alt="Chats mignons"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, origin: { x: Math.random(), y: Math.random() * 0.3 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
      setTimeout(() => {
        confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, origin: { x: 0.5, y: 0.55 } });
      }, 300);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      let newLeft = (b.left - z.left) + (dx / mag) * 150;
      let newTop  = (b.top - z.top) + (dy / mag) * 150;
      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top = clamp(newTop, 0, z.height - b.height) + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      document.querySelector('h1').style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
